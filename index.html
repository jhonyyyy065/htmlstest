<!DOCTYPE html>
<html>

<head>
    <title>HTMLtest</title>
    <meta charset="UTF-8">
    <style>
    body{
      background: antiquewhite;
        text-align:left
      color:orange
    }
    </style>
    <script>
      function toggleImage(){
        const img = document.getElementById('sampleImage');
        img.style.display = img.style.display === 'none' ? 'block' : 'none';
      }
      function drawRectangle() {
        const canvas = document.getElementById('sampleCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'red';
        ctx.fillRect(10, 10, 100, 50);
      }
    </script>
</head>

<body>
    <h1>リンクを貼る</h1>
    <p>本文
    <a href="https://www.youtube.com">ようつべのリンク<a>
    </p>
    <button onclick="toggleImage()">
        画像を切り替えるボタン
    </button>
    <h1 class="jay">364364↓</h1>
    <p>
    <img id="sampleImage" src="114514.jpeg" alt="バス"/>
    <button onclick="drawRectangle()">
        四角を書くボタン
    </button>
</body>

</html>
